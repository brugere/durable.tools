server {
  listen 80 default_server;
  server_name eco-lavelinge.fr www.eco-lavelinge.fr _;

  # Redirect www to apex
  if ($host = www.eco-lavelinge.fr) {
    return 301 https://eco-lavelinge.fr$request_uri;
  }

  # ACME challenge endpoint for Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all other HTTP traffic to HTTPS (keep ACME path above)
  location / {
    return 301 https://eco-lavelinge.fr$request_uri;
  }
}

# HTTPS server block (activated after cert issuance)
server {
  listen 443 ssl http2;
  server_name eco-lavelinge.fr www.eco-lavelinge.fr;

  ssl_certificate /etc/letsencrypt/live/eco-lavelinge.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/eco-lavelinge.fr/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Redirect www to apex on HTTPS
  if ($host = www.eco-lavelinge.fr) {
    return 301 https://eco-lavelinge.fr$request_uri;
  }

  location /_next/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /v1/ {
    proxy_pass http://backend:8000/v1/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  location / {
    proxy_pass http://frontend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}


